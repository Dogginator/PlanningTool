<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},
                                                ~{:: #home-footer}
                                               )}">

<head>
    <title>DashBoard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
    </th:block>
</head>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<body>
<div id="home-header">
    Welcome to PlanningTool v0.1
</div>
<div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-Home}">
    Home Nav
</div>

<div>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>DayId</th>
            <th>Day</th>
            <th>Date</th>
            <th>Event</th>
            <th>time</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="event : ${listEvent}">
            <tr>
                <td>[[${event.dayId}]]</td>
                <td>[[${event.day}]]</td>
                <td>[[${event.date}]]</td>
                <td>[[${event.event}]]</td>
                <td>[[${event.time}]]</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/users/updateUser/' + ${user.id}}">Edit</a>
                    <a class="h4"th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>

    </table>
</div>
<div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
    Footer
</div>
</body>
</html>
