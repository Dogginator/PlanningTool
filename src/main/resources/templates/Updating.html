<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<div  th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<body>
<div id="home-main-content" class="container-fluid">
    <div class="text-center"><h2>Update</h2></div>
    <form th:action="@{/updating/save}" method="post" th:object="${event}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Day</label>
                <div class="col-sm-8">
                    <select th:field="*{day}" class="form-control">
                        <option th:object="dayNameList" th:each="option : *{dayNameList}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Start at:</label>
                <div class="col-sm-8">
                    <select th:field="*{startAt}" class="form-control">
                        <option  th:each="option : ${startTimeList}"th:value="${option}" th:text="${option}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Event:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{eventPlan}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ends at:</label>
                <div class="col-sm-8">
                    <select th:field="*{endAt}" class="form-control">
                        <option th:each="option : ${endTimeList}" th:value="${option}" th:text="${option}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">next week?:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checked="*{thisWeek}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>



    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/Index}]]";
    }
</script>
</body>
</html>
